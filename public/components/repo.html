<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC EXPLORER | VAULT_SYSTEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Space+Grotesk:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="sce-dark-theme">

    <div id="nav-mount"></div>

    <main class="main-wrapper">
        <div class="content-container">
            
            <div id="repo-component" class="repo-grid">
                
                <section class="transmission-unit" id="transmission-gate">
                    <div class="upload-box" id="drop-zone">
                        <label for="cfile" class="custom-file-box" id="file-label-gate">
                            <div class="icon-stack">
                                <i class="fas fa-cloud-upload-alt main-icon"></i>
                                <i class="fas fa-shield-alt shield-overlay"></i>
                            </div>
                            <span id="file-label-text" class="status-text">SELECT_C_SOURCE</span>
                            <small class="sub-text">DRAG & DROP TO INITIALIZE DUAL-SYNC</small>
                        </label>
                        <input type="file" id="cfile" accept=".c" style="display:none;">
                        
                        <div id="upload-progress-container" style="display: none; padding: 20px 15% 0 15%;">
                            <div class="progress-bar">
                                <div id="progress-fill"></div>
                            </div>
                            <small id="upload-status" class="blink">SYNCHRONIZING_WITH_VAULT...</small>
                        </div>

                        <button id="uploadBtn" class="btn-transmit" onclick="Repo.handleUpload()">
                            <i class="fas fa-bolt"></i> INITIALIZE_TRANSMISSION
                        </button>
                    </div>
                    
                    <div id="guest-lock-msg" class="lock-overlay" style="display: none;">
                        <i class="fas fa-lock"></i>
                        <p>IDENTITY_REQUIRED: Login via GitHub to transmit assets.</p>
                    </div>
                </section>

                <div class="divider-line"></div>

                <section class="explorer-unit" id="repo-container">
                    
                    <div class="asset-group">
                        <h3 class="section-title">
                            <i class="fas fa-user-shield"></i> YOUR_SECURED_ASSETS
                            <span class="count-badge" id="my-count">0</span>
                        </h3>
                        <div id="my-file-list" class="file-container">
                            <div class="loading-shimmer">SCANNING_VAULT...</div>
                        </div>
                    </div>

                    <div class="asset-group" style="margin-top: 50px;">
                        <h3 class="section-title">
                            <i class="fas fa-globe-americas"></i> COMMUNITY_ARCHIVE
                            <span class="count-badge" id="others-count">0</span>
                        </h3>
                        <div id="others-file-list" class="file-container">
                            </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <div id="noa-mount"></div>

    <script src="bridge.js"></script>
    <script src="noa.js"></script>
    <script src="repo.js"></script>
</body>
</html>
