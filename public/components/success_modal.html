<div id="claim-popup" class="modal-overlay" style="display: none;">
    <div class="modal-box">
        <div class="success-header">
            <div class="icon-pulse">
                <i class="fas fa-user-check"></i>
            </div>
            <h2 class="modal-title">ASSET_RECONSTITUTED</h2>
            <p class="modal-subtitle">THE NEURAL LINK HAS BEEN VERIFIED BY WAN234-SYS</p>
        </div>

        <div class="key-container" onclick="handleKeyCopy()" id="key-tap-zone">
            <small class="label-blink">RECOVERY_TOKEN_ACTIVE</small>
            <div id="claim-key-display">SCE-WAIT-SYNC</div>
            
            <div id="copy-hint-group">
                <div class="copy-hint">
                    <i class="fas fa-copy"></i> CLICK_TO_SYNC_CLIPBOARD
                </div>
            </div>
            
            <div id="copy-success-tip" style="display: none; position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);">
                <i class="fas fa-check-circle"></i> COPIED_TO_SYSTEM
            </div>
        </div>

        <div class="modal-footer">
            <p class="footer-note">
                Your source file has been relocated from the <span class="vault-tag">Malaysia-Vault</span> 
                to the <span class="vault-tag">Active-Repository</span>. Visual status upgraded to 
                <span class="gold-text">â˜… RECOVERED</span>.
            </p>
            <button class="btn-close-modal" onclick="closeClaimPopup()">
                TERMINATE_PROTOCOL
            </button>
        </div>
    </div>
</div>

<script>
/**
 * RECONSTITUTION UI LOGIC
 */

// 1. Show the Popup (Call this from repo.js or bridge.js)
function openClaimPopup(key) {
    const modal = document.getElementById('claim-popup');
    const display = document.getElementById('claim-key-display');
    if (modal && display) {
        display.innerText = key;
        modal.style.display = 'flex';
        if(typeof NoA !== 'undefined') NoA.log("RECOVERY_TOKEN: Displayed for user verification.", "THOUGHT");
    }
}

// 2. Handle Clipboard Sync
async function handleKeyCopy() {
    const keyText = document.getElementById('claim-key-display').innerText;
    const tip = document.getElementById('copy-success-tip');
    const hint = document.querySelector('.copy-hint');

    try {
        await navigator.clipboard.writeText(keyText);
        
        // Visual Feedback
        hint.style.opacity = '0';
        tip.style.display = 'block';
        
        setTimeout(() => {
            tip.style.display = 'none';
            hint.style.opacity = '1';
        }, 2000);
    } catch (err) {
        console.error('Failed to copy: ', err);
    }
}

// 3. Close & Reset
function closeClaimPopup() {
    document.getElementById('claim-popup').style.display = 'none';
}
</script>

<style>
/* Existing CSS remains, adding minor fixes for feedback */
#copy-success-tip {
    font-size: 9px;
    color: #00ff41; 
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.copy-hint {
    transition: opacity 0.3s ease;
}

/* Ensure pulse doesn't cause scrollbars */
.icon-pulse {
    pointer-events: none;
}
</style>
