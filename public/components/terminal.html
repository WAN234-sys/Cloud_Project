<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC EXPLORER | Secure Archive v1.0.4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
</head>
<body class="sce-v103-theme">

    <div id="auth-session" class="gateway-theme">
        </div>

    <div id="main-ui" style="display:none;">
        <nav class="nav-hub">
            <div class="nav-left">
                <div class="pfp-anchor" onclick="toggleProfileMenu()">
                    <img id="user-avatar" src="" alt="PFP">
                    <div id="shield-notif" class="green-dot" style="display:none;"></div>
                </div>
            </div>
            <div class="nav-center"><h1 class="branding">SC EXPLORER</h1></div>
            <div class="nav-right">
                <div class="status-pulse" id="system-heartbeat"></div>
                <span id="noa-clearance-tag" class="clearance-badge">SYNCING...</span>
            </div>
        </nav>

        <main class="container">
            <section class="archive-module" id="transmission-gate">
                <div id="upload-zone" class="drop-zone" onclick="document.getElementById('cfile').click()">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p id="file-label-text">DRAG & DROP PROJECT (.C)</p>
                    <input type="file" id="cfile" accept=".c" style="display:none;">
                </div>

                <div id="upload-progress-container" style="display: none; padding: 20px;">
                    <div class="progress-bar"><div id="progress-fill"></div></div>
                    <small id="upload-status" class="blink">TRANSMITTING_TO_MALAYSIA_VAULT...</small>
                </div>

                <div class="file-grid-header">
                    <h3>SECURED_VAULT_ASSETS</h3>
                    <span class="count-badge" id="my-count">0</span>
                </div>

                <div id="my-file-list" class="file-grid">
                    <div class="loading-shimmer">SYNCHRONIZING_VAULT...</div>
                </div>
            </section>
        </main>
    </div>

    <div id="admin-terminal-overlay" class="terminal-overlay" style="display: none;">
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="header-left">
                    <i class="fas fa-terminal"></i>
                    <span class="header-text">SCE_ADMIN_BRIDGE_v1.0.4</span>
                </div>
                <div class="header-right">
                    <span class="status-indicator">SECURE_LINK_ESTABLISHED</span>
                    <button class="btn-close" onclick="AdminTerminal.toggle()">Ã—</button>
                </div>
            </div>

            <div class="terminal-layout">
                <aside class="ticket-sidebar">
                    <div class="sidebar-header">PENDING_REQUESTS</div>
                    <div id="admin-ticket-list" class="ticket-scroll">
                        </div>
                </aside>

                <main class="command-main">
                    <div id="noa-output" class="output-log">
                        </div>
                    <div class="terminal-input-bar">
                        <span class="prompt">ADMIN@SCE:~$</span>
                        <input type="text" id="noa-input" placeholder="ENTER_COMMAND...">
                    </div>
                </main>
            </div>
        </div>
    </div>

    <div id="noa-thought-bubble" class="thought-popup" style="display:none;">
        <div class="thought-content">
            <i class="fas fa-brain"></i>
            <span id="noa-short-msg">Thinking...</span>
        </div>
    </div>

    <div id="modal-mount"></div>

    <script src="bridge.js"></script>
    <script src="noa.js"></script>
    <script src="repo.js"></script>
</body>
</html>
