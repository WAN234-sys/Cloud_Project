<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC EXPLORER | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="sce-v103-theme">

    <nav class="nav-hub">
        <div class="nav-left">
            <div id="profile-anchor" onclick="toggleProfileMenu()">
                <img id="user-avatar" src="/assets/default-avatar.png" alt="Profile" style="width: 32px; height: 32px; border-radius: 50%; border: 1px solid #00ff41;">
            </div>
            <div id="profile-ext" class="profile-dropdown" style="display:none;">
                <a href="/api/auth/logout"><i class="fas fa-sign-out-alt"></i> Terminate Session</a>
            </div>
        </div>

        <div class="nav-center">
            <h1 class="branding">SC EXPLORER</h1>
        </div>

        <div class="nav-right">
            <div class="ai-interaction-group">
                <div class="ai-side-trigger">
                    <div class="status-pulse"></div>
                </div>
                <div class="ai-main-icon"><i class="fas fa-robot"></i></div>
            </div>
        </div>
    </nav>

    <main id="main-ui" class="dashboard-content" style="display:none;">
        
        <section class="archive-module">
            <div class="section-header">
                <h2><i class="fas fa-database"></i> Your Archive</h2>
            </div>
            
            <div id="upload-zone" class="drop-zone">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>DRAG & DROP PROJECT (.C)</p>
            </div>

            <div id="file-list-container" class="file-grid">
                <div class="loading-shimmer">Synchronizing...</div>
            </div>
        </section>

        <section class="benefits-scroller">
            <div class="benefit-card">
                <i class="fas fa-cloud"></i>
                <span>Cloud Sync</span>
            </div>
            <div class="benefit-card">
                <i class="fas fa-search"></i>
                <span>Live Explorer</span>
            </div>
            <div class="benefit-card">
                <i class="fas fa-shield-virus"></i>
                <span>Secure Delete</span>
            </div>
        </section>
    </main>

    <div id="terminal-mount"></div>
    <div id="modal-mount"></div>

    <div id="recovery-shield-trigger" class="shield-fab" onclick="handleShieldClick()">
        <i class="fas fa-shield-alt"></i>
        <div id="shield-notif" class="green-dot" style="display:none;"></div>
    </div>

    <div id="recovery-mini-box" class="side-form-center" style="display:none;">
        <div class="mini-box-header">ASSET RECOVERY</div>
        <div class="mini-box-body">
            <p>Enter filename to request manual restoration from Admin vault.</p>
            <input type="text" id="recover-filename" placeholder="warranty_id.c">
            <button class="btn-request" onclick="submitRecoveryRequest()">REQUEST RESTORE</button>
        </div>
    </div>

    <div id="delete-confirm-popup" class="bottom-confirm-overlay" style="display:none;">
        <div class="confirm-content">
            <p class="warning-text">
                <i class="fas fa-exclamation-triangle"></i> 
                DELETE ASSET: <span id="delete-target-name">---</span>?
            </p>
            <div class="confirm-actions">
                <button class="btn-confirm-yes" onclick="CloudSync.executeDelete()">YES_DELETE</button>
                <button class="btn-confirm-no" onclick="closeDeleteModal()">CANCEL</button>
            </div>
        </div>
    </div>

    <script src="bridge.js"></script>  
    <script src="user.js"></script>    
    <script src="archive.js"></script> 

</body>
</html>
