<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC EXPLORER | Secure Archive v1.0.3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
</head>
<body class="sce-v103-theme">

    <div id="auth-session" class="gateway-theme">
        <div class="login-box">
            <div class="login-logo">SC_EXPLORER</div>
            <h2 class="bridge-status">SYSTEM_ACCESS_REQUIRED</h2>
            
            <div class="app-grid">
                <a href="https://code.visualstudio.com/download" target="_blank" class="app-box">
                    <i class="fas fa-code"></i> VS_CODE
                </a>
                <a href="https://www.codeblocks.org/downloads/binaries/" target="_blank" class="app-box">
                    <i class="fas fa-cube"></i> CODE_BLOCKS
                </a>
            </div>

            <div class="benefits-scroll-container">
                <div class="app-box" style="flex-direction: column; text-align: center; min-width: 120px;">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>DUAL_SYNC</span>
                </div>
                <div class="app-box" style="flex-direction: column; text-align: center; min-width: 120px;">
                    <i class="fas fa-terminal"></i>
                    <span>LIVE_CLI</span>
                </div>
                <div class="app-box" style="flex-direction: column; text-align: center; min-width: 120px;">
                    <i class="fas fa-shield-alt"></i>
                    <span>VAULT_EXT</span>
                </div>
            </div>

            <div class="auth-actions" style="margin-top: 30px;">
                <a href="/auth/github" id="ghBtn" class="btn-auth gh-btn">
                    <i class="fab fa-github"></i> GITHUB_SECURE_LOGIN
                </a>
                
                <div class="guest-container" style="margin-top: 15px;">
                    <button id="guestBtn" class="btn-auth guest-btn" onclick="location.href='/auth/guest'">
                        INITIALIZE_GUEST_MODE
                    </button>
                    <small class="sub-text" style="display: block; margin-top: 8px;">
                        *Guest access restricted to Public Archive (Read-Only)
                    </small>
                </div>
            </div>

            <div class="tos-expand-zone" style="margin-top: 25px; font-size: 10px;">
                <label>
                    <input type="checkbox" id="taw-check"> I accept the 
                    <span style="color:var(--electric-green); cursor:pointer;">TERMS_AND_WARRANTY (TAW)</span>
                </label>
            </div>
        </div>
    </div>

    <div id="main-ui" style="display:none;">
        <nav class="nav-hub" style="display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; border-bottom: 1px solid var(--gh-border);">
            <div class="nav-left">
                <div class="pfp-anchor" style="position: relative;">
                    <img id="user-avatar" src="" style="width:38px; height:38px; border-radius:50%; border: 2px solid var(--gh-border);">
                    <div id="notif-dot"></div>
                </div>
            </div>
            
            <div class="nav-center">
                <h1 style="letter-spacing: 5px; font-weight: 900; font-size: 16px;">SC EXPLORER</h1>
            </div>

            <div class="nav-right">
                <div class="status-pulse" id="system-heartbeat"></div>
            </div>
        </nav>

        <div class="container">
            <div id="repo-mount">
                </div>
        </div>
    </div>

    <div id="modal-mount"></div>
    <div id="terminal-mount"></div>

    <script>
        // Global User State
        window.currentUser = null;

        async function initSession() {
            const res = await fetch('/api/session');
            const data = await res.json();
            window.currentUser = data.user;
            window.currentUser.isGuest = data.isGuest;

            if (!data.isGuest || data.authenticated) {
                document.getElementById('auth-session').style.display = 'none';
                document.getElementById('main-ui').style.display = 'block';
                document.getElementById('user-avatar').src = data.user.avatar;
                
                // Trigger file synchronization
                if (window.fetchFiles) window.fetchFiles();
            }
        }
        window.onload = initSession;
    </script>
    <script src="manifest.js"></script>

    <script src="user.js"></script>

    <script src="upload.js"></script>
    <script src="terminal.js"></script>
    <script src="verify.js"></script>

    <script src="verifybox.js"></script>
    <script src="bridge.js"></script>
</body>
</html>
