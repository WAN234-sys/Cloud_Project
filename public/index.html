<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC EXPLORER | Secure Archive v1.0.4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
</head>
<body class="sce-v103-theme">

    <div id="auth-session" class="gateway-theme">
        <div class="login-box">
            <div class="login-logo">SC_EXPLORER</div>
            <h2 class="bridge-status">SYSTEM_ACCESS_REQUIRED</h2>
            
            <div class="app-grid">
                <a href="https://code.visualstudio.com/download" target="_blank" class="app-box">
                    <i class="fas fa-code"></i> VS_CODE
                </a>
                <a href="https://www.codeblocks.org/downloads/binaries/" target="_blank" class="app-box">
                    <i class="fas fa-cube"></i> CODE_BLOCKS
                </a>
            </div>

            <div class="benefits-scroll-container">
                <div class="app-box-mini">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>DUAL_SYNC</span>
                </div>
                <div class="app-box-mini">
                    <i class="fas fa-terminal"></i>
                    <span>LIVE_CLI</span>
                </div>
                <div class="app-box-mini">
                    <i class="fas fa-shield-alt"></i>
                    <span>VAULT_EXT</span>
                </div>
            </div>

            <div class="auth-actions" style="margin-top: 30px;">
                <a href="/auth/github" id="ghBtn" class="btn-auth gh-btn btn-github">
                    <i class="fab fa-github"></i> GITHUB_SECURE_LOGIN
                </a>
                
                <div class="guest-container" style="margin-top: 15px;">
                    <button id="guestBtn" class="btn-auth guest-btn btn-guest" onclick="location.href='/auth/guest'">
                        INITIALIZE_GUEST_MODE
                    </button>
                    <small class="sub-text">
                        *Guest access restricted to Public Archive (Read-Only)
                    </small>
                </div>
            </div>

            <div class="tos-expand-zone">
                <label>
                    <input type="checkbox" id="taw-check"> I accept the 
                    <span class="taw-label">TERMS_AND_WARRANTY (TAW)</span>
                </label>
            </div>
        </div>
    </div>

    <div id="main-ui" style="display:none;">
        <nav class="nav-hub">
            <div class="nav-left">
                <div class="pfp-anchor" onclick="toggleProfileMenu()">
                    <img id="user-avatar" src="" alt="PFP">
                    <div id="shield-notif" class="green-dot" style="display:none;"></div>
                </div>
            </div>
            
            <div class="nav-center">
                <h1 class="branding">SC EXPLORER</h1>
            </div>

            <div class="nav-right">
                <div class="status-pulse" id="system-heartbeat"></div>
            </div>
        </nav>

        <main class="container">
            <section class="archive-module">
                <div id="upload-zone" class="drop-zone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>DRAG & DROP PROJECT (.C)</p>
                </div>

                <div id="file-list-container" class="file-grid">
                    <div class="loading-shimmer">SYNCHRONIZING_VAULT...</div>
                </div>
            </section>
        </main>
    </div>

    <div id="modal-mount"></div>
    <div id="terminal-mount"></div>
    
    <div id="recovery-shield-trigger" class="shield-fab" onclick="handleShieldClick()">
        <i class="fas fa-shield-alt"></i>
    </div>

    <div id="recovery-mini-box" class="side-form-center" style="display:none;">
        <div class="mini-box-header">ASSET_RECOVERY</div>
        <div class="mini-box-body">
            <p>Enter filename to request manual restoration.</p>
            <input type="text" id="recover-filename" placeholder="project_v1.c">
            <button class="btn-request" onclick="submitRecoveryRequest()">SEND_REQUEST</button>
        </div>
    </div>

    <script src="manifest.js"></script> <script src="bridge.js"></script>   <script src="guest.js"></script>    <script src="user.js"></script>     <script src="archive.js"></script>  </body>
</html>
